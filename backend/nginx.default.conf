server {
    listen 80;
    server_name api.lijons.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.lijons.shop;

    ssl_certificate /etc/letsencrypt/live/api.lijons.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.lijons.shop/privkey.pem;
    client_max_body_size 10M;
# ‚úÖ Stripe webhook route (must disable buffering)
    location = /api/stripe/webhook {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;

        # üî• Important for Stripe signature verification
        proxy_request_buffering off;
    }
    location /peerjs/ {
        proxy_pass http://peerjs:5000/peerjs/;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ‚úÖ ADD THESE FOR WEBSOCKET STABILITY
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # üîÅ All other routes
    location / {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
    }
}
